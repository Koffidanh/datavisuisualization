<!DOCTYPE html>
<html>
  <head>
    <title>US Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="mainContainer">
      <h1 class="title">Presidential Election 2020 Visual Map</h1>
      <div id="center_split">
        <div id="analyzerContainer"></div>
        <div class="analyzerTitle">Analyzer Buttons:</div>
        <div class="analyzerButtons">
          <button class="button_1">Feature1</button>
          <button>Feature2</button>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([37.8, -96], 4);

      // Set up the OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Define the US boundaries (simplified)
      var usBoundary = {
        type: "Feature",
        geometry: {
          type: "Polygon",
          coordinates: [
            [
              [-124.848974, 24.396308],
              [-66.93457, 24.396308],
              [-66.93457, 49.384358],
              [-124.848974, 49.384358],
              [-124.848974, 24.396308],
            ],
          ],
        },
      };

      // Add the US boundary to the map
      L.geoJSON(usBoundary, {
        style: function (feature) {
          return {
            color: "#ff0000",
            weight: 2,
            fillOpacity: 0,
          };
        },
      }).addTo(map);
    </script>
  </body>
</html>
